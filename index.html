<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  <title>Legal Solution</title>
  <!-- tailwind and daisy ui link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font awesome link -->
  <script src="https://kit.fontawesome.com/763e0e1bf4.js" crossorigin="anonymous"></script>
  <!-- font  EB Garamond and poppins link -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <!-- css custom style -->
  <style>
    .garamond {
      font-family: "EB Garamond", serif;
    }

    .poppins {
      font-family: "Poppins", sans-serif;
    }
  </style>
  <!-- tailwind customize -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            textsmall: "#707070",
            graygu: "#B68C5A",
            textlarge: "#414040",
            banner: "#F3F3F3",
            footer: "#CFCFCF",
          },
        },
      },
    };
  </script>
</head>

<body>
  <!-- header parts -->
  <header class="w-3/4 mx-auto">
    <!-- navbar parts -->
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li><a>Item 1</a></li>
            <li>
              <a>Parent</a>
              <ul class="p-2">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>
        <a href="index.html" class="text-xl cursor-pointer"><img src="images/logo2.png" alt="logo"></a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Home</a></li>
          <li>
            <details>
              <summary class="after:hidden">Service<img src="images/Frame (1).svg" alt=""></summary>
              <ul class="p-2">
                <li><a>Submenu</a></li>
                <li><a>Submenu</a></li>
              </ul>
            </details>
          </li>
          <li>
            <details>
              <summary class="after:hidden">Cases<img src="images/Frame (1).svg" alt=""></summary>
              <ul class="p-2">
                <li><a>Submenu</a></li>
                <li><a>Submenu</a></li>
              </ul>
            </details>
          </li>
          <li>
            <details>
              <summary class="after:hidden">Blog<img src="images/Frame (1).svg" alt=""></summary>
              <ul class="p-2">
                <li><a>Submenu</a></li>
                <li><a>Submenu</a></li>
              </ul>
            </details>
          </li>
          <li>
            <details>
              <summary class="after:hidden">Contact<img src="images/Frame (1).svg" alt=""></summary>
              <ul class="p-2">
                <li><a>Submenu</a></li>
                <li><a>Submenu</a></li>
              </ul>
            </details>
          </li>
        </ul>
      </div>
      <div class="navbar-end hidden lg:flex">
        <a class="btn">Button</a>
      </div>
      <div class="navbar-end lg:hidden">
        <button class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        </button>
        <button class="btn btn-ghost btn-circle">
          <div class="indicator">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
            <span class="badge badge-xs badge-primary indicator-item"></span>
          </div>
        </button>
      </div>
    </div>
  </header>
  <!-- main parts -->
  <main></main>
  <!-- footer parts -->
  <footer></footer>
</body>
</html>
