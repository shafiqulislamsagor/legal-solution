<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>Legal Solution</title>
    <!-- tailwind and daisy ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/763e0e1bf4.js"
      crossorigin="anonymous"
    ></script>
    <!-- font  EB Garamond and poppins link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- css custom style -->
    <style>
      .garamond {
        font-family: "EB Garamond", serif;
      }
      .poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <!-- tailwind customize -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              textsmall: "#707070",
              graygu: "#B68C5A",
              textlarge: "#414040",
              banner: "#F3F3F3",
              footer: "#CFCFCF",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header parts -->
    <header></header>
    <!-- main parts -->
    <main></main>
    <!-- footer parts -->
    <footer></footer>
  </body>
</html>
